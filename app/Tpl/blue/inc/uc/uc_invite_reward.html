<div class="uc_r_bl">
	<div class="list_title clearfix">
		<div><a href="{url x="index" r="uc_invite"}">我要推荐</a></div>
		<div><a href="{url x="index" r="uc_invite#invite"}">有效推荐</a></div>
		<div><a href="{url x="index" r="uc_invite#invite" p="type=1"}">无效推荐</a></div>
		<div {if $ACTION_NAME eq 'reward'}class="cur"{/if}><a href="{url x="index" r="uc_invite#reward"}">奖励记录</a></div>
	</div>
	<div class="inc_main">
		<div class="uc-table">
			<div class="blank"></div>
			<table cellspacing="1" cellpadding="0" border="0" class="oval_table" >
					<tr style="background:#00bef0; color:#fff; height:40px;">
						<th>编号</th>
						<th>{$LANG.USER_TITLE_USER_NAME}</th>
						<th>奖励比例</th>
						<th>返利金额</th>
						<th>返利时间</th>
					</tr>
					{foreach from=$list item=invite key=key}
					<tr style="height:35px; background:#fff">
						<td>{$invite.id}</td>
						<td>{$invite.re_user_name}</td>
						<td>{$invite.referral_rate}%</td>
						<td>{$invite.money}</td>
						<td>{function name="to_date" value=$invite.create_time}</td>
					</tr>
					{/foreach}
			</table>
			
			<div class="blank"></div>
			<div class="pages">{$pages}</div>
			<div class="blank"></div>
		</div><!--end uc-table-->
	</div>
	<div class="inc_foot"></div>
</div>
